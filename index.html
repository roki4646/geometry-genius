<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
                <!-- triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" class="pt-5" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="number" class="border bg-gray-200 text-xl w-24 px-2" name="" id="triangle-base" placeholder="base">
                        <span class="ml-2">cm</span>
                        <input type="number" class="border ml-4 bg-gray-200 text-xl w-24 px-2" name="" id="triangle-height" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Shoes" class="pt-5"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="rectangle-width" placeholder="width">
                        <span class="ml-2">cm</span>
                        <input type="text" class="border ml-4 bg-gray-200 text-xl w-24 px-2" name="" id="rectangle-length" placeholder="length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- parallelogram Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" class="pt-5"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="parallelogram-base" placeholder="base"/>
                        <span class="ml-2">cm</span>
                        <input type="text" class="border ml-4 bg-gray-200 text-xl w-24 px-2" name="" id="parallelogram-height" placeholder="height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="parallelogram-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Ellipse Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/pentagon.png" alt="Shoes" class="pt-5" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) =0.5 x p x b</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="pentagon-p" placeholder="p"/>
                        <span class="ml-2">cm</span>
                        <input type="text" class="border ml-4 bg-gray-200 text-xl w-24 px-2" name="" id="pentagon-b" placeholder="b">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="pentagon-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
                <!-- Ellipse Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/ellipse.png" alt="Shoes" class="pt-5"/></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = ùùÖ ab</p>
                      <p>
                        <input type="text" class="border bg-gray-200 text-xl w-24 px-2" name="" id="ellipse-a-radius" placeholder="a radius"/>
                        <span class="ml-2">cm</span>
                        <input type="text" class="border ml-4 bg-gray-200 text-xl w-24 px-2" name="" id="ellipse-b-radius" placeholder="b radius">
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl">Area: <span id="ellipse-area" class="font-bold">0</span> cm<sup>2</sup></p>
                      <div class="card-actions justify-center">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-center text-2xl font-semibold">Area Calculator</div>
                <div id="calculation-entry" class="px-8">
                  
                </div>
            </div>
        </div>
    </main>
    <script src="script/area-calculator.js"></script>
</body>

</html>
